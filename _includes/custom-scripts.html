{% raw %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  const navLinks = document.querySelectorAll(".site-nav a.nav-list-link");
  navLinks.forEach(link => {
    link.addEventListener("click", function() {
      const menuButton = document.querySelector(".site-button.btn-reset");
      if (menuButton && menuButton.classList.contains("nav-open")) {
        menuButton.click();
      }
    });
  });
});

document.addEventListener("DOMContentLoaded", function() {
  const toggleBtn = document.getElementById("theme-toggle");
  let currentTheme = localStorage.getItem("jtd-theme") || "dado";

  function updateTheme(theme) {
    jtd.setTheme(theme);
    localStorage.setItem("jtd-theme", theme);
    currentTheme = theme;

    if (theme === "dado") {
      toggleBtn.textContent = "Dark mode ðŸŒœ";
    } else {
      toggleBtn.textContent = "Light mode ðŸŒž";
    }
  }

  updateTheme(currentTheme);

  toggleBtn.addEventListener("click", function() {
    const nextTheme = currentTheme === "dado" ? "dado-dark" : "dado";
    updateTheme(nextTheme);
  });
});
</script>
{% endraw %}
